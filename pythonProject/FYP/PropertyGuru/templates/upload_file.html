<!DOCTYPE html>
{% load static %}
{% block content %}
  <h2>Upload CSV file</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="rentaldata.csv">CSV file:</label>
    <input type="file" name="csv_file" required>
    <br>
    <button type="submit">Upload</button>
  </form>
{% endblock %}
